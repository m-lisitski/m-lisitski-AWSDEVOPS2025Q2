apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.fullname }}
  labels:
    {{ toYaml .Values.podLabels | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
      name: http
  selector:
    {{ toYaml .Values.podLabels | indent 4 }}
